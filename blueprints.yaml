name: Randomizer
slug: randomizer
type: plugin
version: 0.1.0
description: Sends the user to random page
icon: plug
author:
  name: Stan
  email: jarlofearls@gmail.com
homepage: https://github.com/misturdust319/grav-plugin-randomizer
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/misturdust319/grav-plugin-randomizer/issues
docs: https://github.com/misturdust319/grav-plugin-randomizer/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_RANDOMIZER.TEXT_VARIABLE
      help: PLUGIN_RANDOMIZER.TEXT_VARIABLE_HELP
